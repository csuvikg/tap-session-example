apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tap-session-app-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: app.tap.iflambda.com
      http:
        paths:
          - backend:
              service:
                name: tap-session-app
                port:
                  number: 8080
            path: /
  tls:
    - hosts:
        - app.tap.iflambda.com
      secretName: app-tap-iflambda-com-tls
